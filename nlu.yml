version: "3.1"

nlu:
  - intent: greet
    examples: |
      - сайн уу
      - сайн байна уу
      - мэнд

  - intent: goodbye
    examples: |
      - баяртай
      - түр баяртай
      - bye

  - intent: thanks
    examples: |
      - баярлалаа
      - маш их баярлалаа
      - thanks

  - intent: inform_program
    examples: |
      - физик
      - физик-электроник
      - физикийн боловсрол багш
      - би физик сурдаг
      - би физик-электроник сурдаг
      - би физикийн боловсрол багш сурдаг

  - intent: inform_semester
    examples: |
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
      - 8
      - би 2 семестр
      - 3 дахь семестр

  - intent: ask_again
    examples: |
      - тийм
      - тийм ээ
      - болно
      - дахин
      - дахиад
      - өөр хөтөлбөр
      - өөр семестр
      - өөрөөр шалгая
      - тийн

  - intent: deny
    examples: |
      - үгүй
      - үгүй ээ
      - болих
      - хэрэггүй
      - no
