version: "3.1"

nlu:
- intent: greet
  examples: |
    - сайн уу
    - сайн байна уу
    - мэндээ
    - hi
    - hello

- intent: thanks
  examples: |
    - баярлалаа
    - маш их баярлалаа
    - их тус боллоо

- intent: goodbye
  examples: |
    - баяртай
    - bye
    - уулзая

- intent: inform_program
  examples: |
    - [ФИ](program) #SE-ФИ
    - физик # software engineering
    - онолын физик
    - цөмийн физик
    - [ФБ](program) #CS-ФБ
    - физикийн боловсрол
    - физик боловсрол
    - физикийн багш 
    - багш 
    - [ФЭ](program) #EE-ФЭ
    - электроник
    - физик-электроник
    - физик электроник

- intent: inform_semester
  examples: |
    - [1](semester)
    - [2](semester)
    - [3](semester)
    - [4](semester)
    - [5](semester)
    - [6](semester)
    - [7](semester)
    - [8](semester)

- regex: semester
  examples: |
    - \b([1-8])\b
