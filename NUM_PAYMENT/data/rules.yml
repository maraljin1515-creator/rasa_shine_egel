version: "3.1"
rules:
  - rule: Start tuition form
    steps:
      - intent: ask_tuition
      - action: tuition_form
      - active_loop: tuition_form

  - rule: Submit tuition form
    condition:
      - active_loop: tuition_form
    steps:
      - action: tuition_form
      - active_loop: null
      - action: utter_submit
      - action: action_calculate_tuition
