version: "3.1"

intents:
  - greet
  - goodbye
  - thanks
  - ask_again
  - deny
  - inform_program
  - inform_semester

entities:
  - program
  - semester

slots:
  program:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: program_semester_form
            requested_slot: program

  semester:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: program_semester_form
            requested_slot: semester

forms:
  program_semester_form:
    required_slots:
      - program
      - semester

responses:
  utter_greet:
    - text: "Сайн байна уу! Би таны хөтөлбөр ба семестрт тохирсон үзэх/сонгох хичээлүүдийг гаргаж өгнө."

  utter_ask_program:
    - text: "Та аль хөтөлбөрөөр суралцдаг вэ? (физик / физик-электроник / физикийн боловсрол багш)"

  utter_ask_semester:
    - text: "Та хэддэх семистртээ суралцах гэж байна вэ? (1-8)"

  utter_ask_again:
    - text: "Өөр хөтөлбөр эсвэл өөр семестр шалгах уу? (тийм / үгүй гэж бичээрэй)"

  utter_thanks:
    - text: "Танд амжилт хүсье!"

  utter_goodbye:
    - text: "Баяртай!"

actions:
  - validate_program_semester_form
  - action_show_courses
  - action_reset_slots
