version: "3.1"

rules:
- rule: Greet
  steps:
  - intent: greet
  - action: utter_intro

- rule: Start GPA form
  steps:
  - intent: affirm
  - action: gpa_form
  - active_loop: gpa_form

- rule: Submit GPA form
  condition:
  - active_loop: gpa_form
  steps:
  - action: gpa_form
  - active_loop: null
  - action: action_gpa_result
